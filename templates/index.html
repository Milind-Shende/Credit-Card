<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit_Card</title>
    <style>
      body{
  min-width: 100vh;
  width: 100%;
  background-color: #065d57e1;
  padding: 100px;
}
    </style>
</head>
<body>
    <h2 style="text-align: center; padding-right: 150px;"><u>Credit Card Defaulter Prediction</u></h2>
    <section class="header">
      <nav>
          <a href="index.html"></a>
          <div class="nav-links">
                <ul >
                  <li><a href="https://www.kaggle.com/datasets/uciml/default-of-credit-card-clients-dataset/" target="_blank" style="padding-right: 100px;">About</a></li>
                  <li><a href="https://github.com/Milind-Shende/Credit-Card" target="_blank" style="padding-right: 100px;">Github</a></li>
                  <li><a style="padding-right: 100px;">Design By Milind Shende</a></li>
                </ul>
          </div>
      </nav>
  </section>
    <form action="{{ url_for('predict')}} " method="post">
            
        
        <table>
        </tr>
        <td>
          <label for="LIMIT_BAL"><b>Limit Balance:-</b></label>
          <input class="form-control" type="number" name="LIMIT_BAL" placeholder="Enter Amount of Credit given" required />
        
        </td>
             
        <td><label for="SEX"><b>Gender:-</b>:</label>
          <select name="SEX" id="SEX">
          <option value="1">Male</option>
          <option value="2">Female</option>
          
        </select><td>
     
      <td><label for="EDUCATION"><b>Education Level:-</b></label>
        <select name="EDUCATION" id="EDUCATION">
        <option value="1">Graduate school</option>
        <option value="2">University</option>
        <option value="3">High school</option>
        <option value="4">Others</option>
        
        
      </select><td>
       
      <td><label for="MARRIAGE"><b>Marital Status:-</b></label>
        <select name="MARRIAGE" id="MARRIAGE">
        <option value="1">Married</option>
        <option value="2">Single</option>
        <option value="3">Others</option><td>
      </select>
      <td><label for="AGE"> <b>Age :</b> </label>
          <input type = "number"  id = "AGE" name = "AGE" placeholder = "YEARS" required = "required" /><td>
  </tr>
         <table>      
      <br><br>
           
              <b>Repayment Status:-</b>
              <br><br>
      
              <table>
      </tr>
        <td><label for="REPAYMENT_STATUS_SEPT"><b>Sep:-</b>:</label>
        <select name="REPAYMENT_STATUS_SEPT" id="REPAYMENT_STATUS_SEPT">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </td>
        <td><label for="REPAYMENT_STATUS_MAY"><b>Aug:-</b></label>
        <select name="REPAYMENT_STATUS_AUGUST" id="REPAYMENT_STATUS_AUGUST">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
      </td>
        <td><label for="REPAYMENT_STATUS_JULY"><b>July:-</b></label>
        <select name="REPAYMENT_STATUS_JULY" id="REPAYMENT_STATUS_JULY">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
      </td>
      </tr>
              
      </tr>
        
      
        <td><label for="REPAYMENT_STATUS_JUNE"><b>June:-</b></label>
        <select name="REPAYMENT_STATUS_JUNE" id="REPAYMENT_STATUS_JUNE">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
      </td>
        
      
        <td>
        <label for="REPAYMENT_STATUS_MAY"><b>May:-</b></label>
        <select name="REPAYMENT_STATUS_MAY" id="REPAYMENT_STATUS_MAY">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
      </td>
        <td>
        <label for="REPAYMENT_STATUS_APRIL"><b>April:-</b></label>
        <select name="REPAYMENT_STATUS_APRIL" id="REPAYMENT_STATUS_APRIL">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option></td>
      </tr>
    </table>
    
    <br><br>
    
    <table>
    <tr>
      <td><label for="BILL_AMT_SEPT"> <b>Bill Amount For Sept :</b> </label>
      <input type = "number" step = "0.01"  id = "BILL_AMT_SEPT" name = "BILL_AMT_SEPT" placeholder = "NT DOLLARS" required = "required" /></td>
      <td>  <label for="BILL_AMT_AUGUST"> <b>Bill Amount For Aug:</b> </label>
      <input type = "number" step = "0.01" id = "BILL_AMT_AUGUST" name = "BILL_AMT_AUGUST" placeholder = "NT DOLLARS" required = "required" /></td>
      <td><label for="BILL_AMT_JULY"> <b>Bill Amount For July  :</b> </label>
      <input type = "number" step = "0.01" id = "BILL_AMT_JULY" name = "BILL_AMT_JULY" placeholder = "NT DOLLARS" required = "required" /></td>
    </tr>
    <tr>
      <td><label for="BILL_AMT_JUNE"> <b>Bill Amount For June  :</b> </label>
      <input type = "number" step = "0.01" id = "BILL_AMT_JUNE" name = "BILL_AMT_JUNE" placeholder = "NT DOLLARS" required = "required" /></td>
      <td><label for="BILL_AMT_MAY"> <b>Bill Amount For May   :</b> </label>
      <input type = "number" step = "0.01" id = "BILL_AMT_MAY" name = "BILL_AMT_MAY" placeholder = "NT DOLLARS" required = "required" /></td>
      <td><label for="BILL_AMT_APRIL"> <b>Bill Amount For April  :</b> </label>
      <input type = "number" step = "0.01" id = "BILL_AMT_APRIL" name = "BILL_AMT_APRIL" placeholder = "NT DOLLARS" required = "required" /></td>
    </tr>
  </table>
  
              <br><br>
  
  
  
    <table>
    <tr>
      <td><label for="PAY_AMT_SEPT"> <b>Pay Amount For Sept:</b> </label>
      <input type = "number" step = "0.01"  id = "PAY_AMT_SEPT" name = "PAY_AMT_SEPT" placeholder = "NT DOLLARS" required = "required" /></td>
      <td><label for="PAY_AMT_AUGUST"> <b>Pay Amount For Aug:</b> </label>
      <input type = "number" step = "0.01"  id = "PAY_AMT_AUGUST" name = "PAY_AMT_AUGUST" placeholder = "NT DOLLARS" required = "required" /></td>
      <td><label for="PAY_AMT_JULY"> <b>Pay Amount For July :</b></label>
      <input type = "number" step = "0.01"  id = "PAY_AMT_JULY" name = "PAY_AMT_JULY" placeholder = "NT DOLLARS" required = "required" /></td>
    </tr>
    <tr>
      <td><label for="PAY_AMT_JUNE"> <b>Pay Amount For June:</b> </label>
      <input type = "number" step = "0.01"  id = "PAY_AMT_JUNE" name = "PAY_AMT_JUNE" placeholder = "NT DOLLARS" required = "required" /></td>
      <td><label for="PAY_AMT_MAY"> <b>Pay Amount For May:</b> </label>
      <input type = "number" step = "0.01" id = "PAY_AMT_MAY" name = "PAY_AMT_MAY" placeholder = "NT DOLLARS" required = "required" /></td>
      <td><label for="PAY_AMT_APRIL"> <b>Pay Amount For April:</b> </label>
      <input type = "number" step = "0.01"  id = "PAY_AMT_APRIL" name = "PAY_AMT_APRIL" placeholder = "NT DOLLARS" required = "required" /></td>
    </tr>
  </table>
  
  <br><br>
  
  <button type="submit" class="btn btn-primary btn-block btn-large" style="padding: 10px 15px" >Predict</button>
      {{ prediction_text }}
</form>
</body>
</html>
